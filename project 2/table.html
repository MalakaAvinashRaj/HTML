<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta e="viewport" content="width=, initial-scale=1.0">
    <title>Table</title>
    <style>

        table,th,td {
            border: 2px solid grey;
            border-collapse: collapse;
            padding: 10px;
            padding-left: 18px;
            text-align: left;
            font-size: 24px;
            margin: auto;
            margin-top: 50px;
            width: 800px;
            height: 40px;
        }

        .heading {
            background-color: lightblue;
        }

    </style>    
</head>
<body>
    <table>
        <tr class="heading">
            <th colspan="4">Invoice #12345ABC</th>
            <th colspan="1">18 Jul 2019</th>
        </tr>
        <tr>
            <td colspan="3">
                <b>Pay To:</b><br> 
                The Tech Park<br>
                123 Willow Street<br>
                Boulevard, LA - 567892
            </td>
            <td colspan="2">
                <b>Customer:</b><br>
                John Lark<br>
                Dummy Apartments<br>
                276 Main Street<br>
                Boulevard, LA - 567892
            </td>
        </tr>
        <tr class="heading">
            <th colspan="2">Name/Description</th>
            <th>Qty.</th>
            <th>MRP</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td colspan="2">Biryani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>
        <tr>
            <td colspan="2">Chocolate Shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>
        <tr>
            <th class="heading" colspan="4">Subtotal:</th>
            <td>1800</td>
        </tr>
        <tr>
            <th class="heading" colspan="3">Tax</th>
            <td>10%</td>
            <td>180</td>
        </tr>
        <tr>
            <th class="heading" colspan="4">Grand Total:</th>
            <td>Rs 1620</td>
        </tr>
    </table>
</body>
</html>
