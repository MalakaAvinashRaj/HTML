<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5 forms</title>
    <style>

        body {
            background-color: #f2f6ff;
        }
        .header {
            font-size: 32px;
            padding-top: 56px;
            padding-bottom: 32px;
            text-align: center;
            background-color: white;
        }
        .social {
            background-color: #f2f6ff;
            margin-bottom: 60px;
        }
        .social-icons {
            width: 50px;
            height: 50px;
            padding-top: 24px;
            padding-bottom: 24px;
            padding-left: 32px;
            padding-right: 32px;
            text-align: center;
        }
        .entry-section {
            padding-top: 80px;
            padding-bottom: 40px;
            padding-left: 80px;
            padding-right: 80px;
            text-align: center;
            background-color: white;
            width: 700px;
            margin-top: 100px;
        }
        .entry-box {
            border: none;
            font-size: 15px;
            padding-bottom: 12px;
            margin-bottom: 36px;
            border-bottom: 1px solid #ccc;
            text-align: left;
            width: 80%;
        }
        form {
            text-align: center;
            margin: 0 auto;
            width: 700px;
            background-color: white;
            border: 1px solid #ccc;
            margin-top: 30px;
        }
        #submit {
            background-color: #0056ff;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 24px;
            padding-right: 24px;
            font-size: 17px;
            color:white;
            border: none;

        }
        .fotter {
            padding-bottom: 80px;
        }

    </style>
</head>
<body>
    <form>
        <div>
            <h1 class="header">Register</h1>
            <div class="social">
                <span><img class="social-icons" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Logo"></span>
                <span><img class="social-icons" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
                            alt="Facebook Logo"></span>
                <span><img class="social-icons" src="https://logos-download.com/wp-content/uploads/2016/09/GitHub_logo.png" alt="GitHub Logo"></span>
                <span><img class="social-icons" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
                            alt="LinkedIn Logo"></span>
            </div>
        </div>
        <div class="entrty-section">
            <div>
                <span><input class="entry-box" type="text" name="username" placeholder="Username"><br></span>
                <span><input class="entry-box" type="text" name="email" placeholder="Email"><br></span>   
                <span><input class="entry-box" type="password" name="password" placeholder="Password"><br></span>           
                <span><input class="entry-box" type="password" name="conform-password" placeholder="Confirm Password"></span>
            </div>
        </div>
        <div class="fotter">
            <input id="submit" type="submit" name="register" value="Register">
        </div>
    </form>
</body>
</html>
